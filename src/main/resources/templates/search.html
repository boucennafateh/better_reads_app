<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Book</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>

    <div th:insert="component/search-book :: search-panel"></div>

    <div class="card-group">
        <div class="card" style="flex: 0 0 18%; margin: 20px;" th:each="book: ${searchResults}">
            <img th:src="${book.cover_i}" class="card-img-top" alt="${book.cover_i}">
            <div class="card-body">
                <h5 class="card-title" th:text="${book.title}">Card title</h5>
                <a href="#" th:href="@{'/books/' + ${book.key}}" class="btn btn-primary">View book</a>
            </div>
        </div>
    </div>

</body>
</html>
