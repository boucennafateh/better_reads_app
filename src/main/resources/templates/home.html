<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Demo</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width" />
    <base href="/" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  </head>
  <body>
  <div th:insert="component/search-book :: search-panel"></div>

  <h1>Better Reads</h1>
  <p>Last books read</p>
  <div class="card" style="flex: 0 0 18%; margin: 20px;" th:each="book: ${booksByUser}">
    <div class="card mb-3" style="max-width: 540px;">
      <div class="row g-0">
        <div class="col-md-4">
          <img th:src="${book.coverUrl}" class="img-fluid rounded-start" th:alt="${book.coverUrl}">
        </div>
        <div class="col-md-8">
          <div class="card-body">
            <a th:href="@{'/books/' + ${book.bookId}}" class="card-title">book title</a>
            <p class="card-title" th:text="${book.authorNames}">authors</p>
            <p class="card-title" th:text="${book.readingStatus}">status</p>
            <p class="card-text"><small class="text-muted">Last updated 3 mins ago</small></p>
          </div>
        </div>
      </div>
    </div>

  </div>


  </body>
</html>
